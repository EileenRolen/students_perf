            <!-- Student Banner - 1 -->

            </div>

    	<!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                
                 <!-- studytime -->
                    <select class="form-input align-center" name="studytime">
                        <option value="none">--- Select Weekly Studytime ---</option>
                        <option value="4"> Less than 2 hours</option>
                        <option value="3"> 2 to 5 hours</option>
                        <option value="2">5 to 10 hours</option>
                        <option value="1"> More than 10 hours</option>
                     </select><br>
               
              
            <!-- failures -->
                    <select class="form-input align-center" name="failures">
                        <option value="none">--- Select Failures ---</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">More</option>
                    </select><br>
                    
           
            <!-- higher -->
                    <select class="form-input align-center" name="higher">
                        <option value="none">--- Higher Education ---</option>
                        <option value="no">Yes</option>
                        <option value="yes">No</option>
                    </select><br>
                    
                    
            
                    <input class="form-input" type="text" name="absences" placeholder="No.of school absences"><br>
                    <input class="form-input" type="text" name="G1" placeholder="First Assessment Marks (1-20)"><br>
                    <input class="form-input" type="text" name="G2" placeholder="Second Assessment Marks (1-20)"><br>

			<input type="submit" class="myButton" value="Predict Score">
        	</form>
